services:
  - type: web
    name: mern-blog-server
    runtime: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
  - type: web
    name: mern-blog-client
    runtime: node
    buildCommand: cd client && npm install && npm run build
    startCommand: cd client && npm start
    envVars:
      - key: VITE_API_URL
        value: https://stacodevblog.onrender.com/